<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }

    nav {
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    nav .logo {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      transition: all 0.3s ease;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 17px;
      position: relative;
      padding: 5px 0;
      transition: 0.3s;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0%;
      height: 2px;
      background: #f1faee;
      transition: 0.3s;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    /* Hamburger */
    .menu-toggle {
      display: none;
      font-size: 26px;
      cursor: pointer;
    }

    /* Mobile Style */
    @media (max-width: 768px) {
      nav ul {
        position: absolute;
        top: 60px;
        right: 0;
        background: #1d3557;
        flex-direction: column;
        width: 220px;
        padding: 15px;
        display: none;
        border-radius: 0 0 10px 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }

      nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav>
    <span class="logo">MySite</span>
    <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
    <ul id="menu">
          <li><a href="#home" data-link>Home</a></li>
          <li><a href="#about" data-link>About</a></li>
          <li><a href="#services" data-link>Services</a></li>
          <!-- <li><a href="#projects" data-link>Projects</a></li> -->
          <!-- <li><a href="#news" data-link>News & Blog</a></li> -->
          <!-- <li><a href="#team" data-link>Team</a></li> -->
          <!-- <li><a href="#gallery" data-link>Gallery</a></li> -->
          <li><a href="#contact" data-link>Contact</a></li>
        
    </ul>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }
  </script>
</body>
</html>
